<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 20;
        if(a==10){
            document.write("A is equal to 10");
        }
        else if(a==15){
            document.write("A is equal to 15");
        }
        else if(a==20){
            document.write("A is equal to 20");
        }
        else{
            document.write("A is not equal to 10,15,20");
        }


        var grade = "A";
        switch(grade){
            case "A":
                document.write("Excellent");
                break;
            case "B":
                document.write("Very Good");
                break;
            case "C":
                document.write("Good");
                break;
            case "D":
                document.write("Fair");
                break;
            case "E":
                document.write("Poor");
                break;
            default:
                document.write("Invalid Grade");
        }
        
    </script>
</body>
</html>

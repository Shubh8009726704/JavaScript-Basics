<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //   Object creation using object literal

        const student = {
            name: "Shubham Sharma",
            age: 20,
            marks: 90,

        }
            document.write(student.name + " " + student.age + " " + student.marks + "<br>");
            document.write(student["name"]+"<br>");
            document.write(student["age"]+"<br>");
            document.write(student["marks"]+"<br>");        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hello()">Click me</button>
    <button ondblclick="hello()">Double Click on me</button>
    <button ondcontextmenu="hello()">Right Click on me</button>
    <p onmouseenter="hello()">MouseEnter</p>
    <p onmouseup="hello()">MouseUp</p>
    <h3 id="demo"></h3>


</body>

<script>
    function hello(){
        document.getElementById("demo").innerHTML = ("Hello JavaScript");
        document.getElementById("demo").style.color = "red";

    }
</script>
</html>

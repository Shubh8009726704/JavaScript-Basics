<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          //nested function

          function fun1(){
            var a = 10;
            document.write("This is outer function <br>");
            document.write(a + "<br>");
            // document.write(b + "<br>");    // you can't call the child properties in parents function

            function fun2(){
                var b = 20;
                document.write("This is inner function <br>");
                document.write(b + "<br>");
                document.write(a + "<br>"); //you can call the parents properties in child function

            }
            fun2();
        }

        fun1();
    </script>
</body>
</html>

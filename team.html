<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
     

        .team {
            text-align: center;
        }

        .team p {
            max-width: 700px;
            margin: 0 auto 30px;
            color: black;
        }

        .team-member {
            margin-bottom: 30px;
            /* background-color: #444; */
            padding: 20px;
            border-radius: 10px;
        }

        .team-member img {
            width: 100%;
            border-radius: 10px;
        }

        .team-member h4 {
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .team-member p {
            margin-bottom: 10px;
            color: #0e0d0d;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons li {
            margin: 0 10px;
        }

        .social-icons a {
            text-decoration: none;
            font-size: 20px;
            color: #d61212;
        }

        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container" id="our-team">
        <div class="team">
            <h1 class="mt-5">TEAM</h1>
            <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea.</p>
            <div class="row">
                <div class="col-lg-4 col-md-6 team-member">
                    <img src="cleaner.jpg" alt="Walter White"  height="400px">
                    <h4>Walter White</h4>
                    <p>Chief Executive Officer</p>
                    <ul class="social-icons">
                        <li><a href="#"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                        <li><a href="#"><i class="bi bi-linkedin"></i></a></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 team-member">
                    <img src="barber3.jpg" alt="Sarah Jhonson"  height="400px">
                    <h4>Sarah Jhonson</h4>
                    <p>Product Manager</p>
                    <ul class="social-icons">
                        <li><a href="#"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                        <li><a href="#"><i class="bi bi-linkedin"></i></a></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 team-member">
                    <img src="cook2.jpg" alt="William Anderson" height="400px">
                    <h4>William Anderson</h4>
                    <p>CTO</p>
                    <ul class="social-icons">
                        <li><a href="#"><i class="bi bi-twitter"></i></a></li>
                        <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                        <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                        <li><a href="#"><i class="bi bi-linkedin"></i></a></li>
                    </ul>
                </div>
              
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    //for loop 

        for(var i=1;i<=10;i++){
            document.write(i + "<br>");
        }

    //while loop
        var i = 11;
        while(i<=20){
            document.write(i + "<br>");
            i++;
        }

    //do while loop 
        var i = 1;
        do{
            document.write(i + "<br>");
            i++;
        }while(i<=10);
    </script>
</body>
</html>
